<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Basics</title>
</head>
<body>
    <h1>Syntax Basics</h1>
    <h2>변수</h2>
    <div>
    변수는 위치(주소)를 기억하는 저장소이다. 위치란 메모리 상의 주소(address)를 의미한다.<br>
    즉, 변수란 메모리 주소(Memory address)에 접근하기 위해 사람이 이해할 수 있는 언어로 지정한 식별자(identifier)이다.
    </div>
    <div>
        var x; // 변수의 선언<br>
        x = 6; // 정수값의 할당
    </div>
</body>
</html>
