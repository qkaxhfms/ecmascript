<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch문</h1>
    복수의 if 조건문은 switch문으로 바꿀 수 있습니다.
    switch문을 사용한 비교법은 특정 변수를 다양한 상황에서 비교할 수 있게 해줍니다.
    코드 자체가 비교 상황을 잘 설명한다는 장점도 있습니다.

    <script>
        switch(x) {
            case 'value1':  // if (x === 'value1')
                ...
                [break]

            case 'value2':  // if (x === 'value2')
                ...
                [break]

            default:
                ...
                [break]
        }

        let a = 2 + 2;

        switch (a) {
            case 3:
                alert( '비교하려는 값보다 작습니다.' );
                break;
            case 4:
                alert( '비교하려는 값과 일치합니다.' );
                break;
            case 5:
                alert( '비교하려는 값보다 큽니다.' );
                break;
            default:
                alert( "어떤 값인지 파악이 되지 않습니다." );
        }

        let a = 2 + 2;

        switch (a) {
            case 3:
                alert( '비교하려는 값보다 작습니다.' );
            case 4:
                alert( '비교하려는 값과 일치합니다.' );
            case 5:
                alert( '비교하려는 값보다 큽니다.' );
            default:
                alert( "어떤 값인지 파악이 되지 않습니다." );
        }

        //여러개의 case 묶기

        let a = "1";
        let b = 0;

        switch (+a) {
        case b + 1:
            alert("표현식 +a는 1, 표현식 b+1는 1이므로 이 코드가 실행됩니다.");
            break;

        default:
            alert("이 코드는 실행되지 않습니다.");
        }
        let a = 2 + 2;

        switch (a) {
        case 4:
            alert('계산이 맞습니다!');
            break;

        case 3: // (*) 두 case문을 묶음
        case 5:
            alert('계산이 틀립니다!');
            alert("수학 수업을 다시 들어보는걸 권유 드립니다.");
            break;

        default:
            alert('계산 결과가 이상하네요.');
        }
        

        let arg = prompt("값을 입력해주세요.");
        switch (arg) {
        case '0':
        case '1':
            alert( '0이나 1을 입력하셨습니다.' );
            break;

        case '2':
            alert( '2를 입력하셨습니다.' );
            break;

        case 3:
            alert( '이 코드는 절대 실행되지 않습니다!" );
            break;
        default:
            alert( '알 수 없는 값을 입력하셨습니다.' );
        }
        
    </script>
</body>
</html>
