<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
    <script>
        // 변수는 데이터를 저장할 때 쓰이는 "이름이 붙는 저장소"입니다. 온라인 쇼핑몰 애플리케이션을 구축하는 경우 상품이나 방문객 등의 정보를 저장할 떄 변수를 사용하죠.
        // 자바스크립트에선 let 키워드를 사용해 변수를 생성합니다.
        let message;
        message = 'Hello'; // 문자열을 저장합니다.
        alert(message);
    </script>
</head>
<body>
    <h1>변수와 상수</h1>
    <p>대다수의 자바스크립트 애플리케이션은 사용자나 서버로부터 입력받은 정보를 처리하는 방식으로 동작합니다. 아래와 같이 말이죠.</p>
