<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator</h1>
    <p>덧셈 +, 곱셈 *, 뺄셈 -과 같은 연산자는 학교에서 배워서 이미 알고 계실 겁니다.</p>
    <script>
        // 용어: “단항”, “이항”, “피연산자”
        // 피연산자(operand) 는 연산자가 연산을 수행하는 대상입니다. 5 * 2에는 왼쪽 피연산자 5와 오른쪽 피연산자 2, 총 두 개의 피연산자가 있습니다. "피연산자"는 "인수(argument)"라는 용어로 불리기도 합니다.
        // 피연산자를 하나만 받는 연산자는 단항(unary) 연산자 라고 부릅니다. 피연산자의 부호를 뒤집는 단항 마이너스 연산자 -는 단항 연산자의 대표적인 예입니다.

        let x = 1;
        x = -x;
        console.log( x ); // -1, 단항 마이너스 연산자는 부호를 뒤집습니다.

        // 두 개의 피연산자를 받는 연산자는 이항(binary) 연산자 라고 부릅니다. 마이너스 연산자는 아래와 같이 이항 연산자로 쓰일 수도 있습니다.
        let x = 1, y = 3;
        console.log( y - x ); // 2, 이항 마이너스 연산자는 뺄셈을 해줍니다.

        // 위와 같이 부호를 반전해주는 단항 마이너스 연산자와 뺄셈에 쓰이는 이항 마이너스 연산자(뺄셈 연산자)는 부호가 같지만 수행하는 연산이 다릅니다. 두 연산을 구분하는 기준은 피연산자의 개수입니다.
        
        // 이항 연산자 +와 문자열 연결
        //이제 학교에서 배운 기초 산술 연산자를 넘어, 자바스크립트가 제공하는 특별한 연산자 기능에 대해 살펴봅시다.
        //덧셈 연산자 +는 대개 숫자를 더한 결과를 반환합니다.
        //그러나, 이항 연산자 +의 피연산자로 문자열이 전달되면, 덧셈이 아닌 문자열 병합(연결)이 일어납니다.
        let s = "my" + "string";
        console.log(s); // mystring
        /*
        첫 번째 피연산자가 문자열인지, 두 번째 피연산자가 문자열인지는 중요하지 않습니다.
        피연산자 중 어느 하나가 문자열이면 다른 하나도 문자열로 변환됩니다.
        연산은 왼쪽에서 오른쪽으로 진행된다는 점에 주의하시기 바랍니다.
        두 개의 숫자 뒤에 문자열이 오는 경우, 숫자가 먼저 더해지고, 그 후 더해진 숫자와 문자열과의 병합이 이뤄집니다.
        */
        console.log( '1' + 2 ); // "12"
        console.log( 2 + '1' ); // "21"
        /*
        연산은 왼쪽에서 오른쪽으로 진행된다는 점에 주의하시기 바랍니다.
        두 개의 숫자 뒤에 문자열이 오는 경우, 숫자가 먼저 더해지고, 그 후 더해진 숫자와 문자열과의 병합이 이뤄집니다.
        */
        console.log(2 + 2 + '1' ); // "221"이 아니라 "41"이 출력됩니다.

        /*
        단항 연산자 +와 숫자형으로의 변환
        덧셈 연산자 +는 이항 연산자뿐만 아니라 단항 연산자로도 사용할 수 있습니다.
        숫자에 단항 덧셈 연산자를 붙이면 이 연산자는 아무런 동작도 하지 않습니다.
        그러나 피연산자가 숫자가 아닌 경우엔 숫자형으로의 변환이 일어납니디.
        */

        // 숫자에는 아무런 영향을 미치지 않습니다.
        let x = 1;
        console.log( +x ); // 1

        let y = -2;
        console.log( +y ); // -2

        // 숫자형이 아닌 피연산자가 숫자형으로 변화합니다.
        console.log( +true ); // 1
        console.log( +"" );   // 0

        /*
        원하는 대로 값을 더해주려면,
        단항 덧셈 연산자를 사용해 피연산자를 숫자형으로 변화시키면 됩니다.
        */

        let apples = "2";
        let oranges = "3";

        // 이항 덧셈 연산자가 적용되기 전에, 두 피연산자는 숫자형으로 변화합니다.
        console.log( +apples + +oranges ); // 5

        // `Number(...)`를 사용해서 같은 동작을 하는 코드를 작성할 수 있지만, 더 기네요.
        // console.log( Number(apples) + Number(oranges) ); // 5
    
        /*
        연산자 우선순위
        하나의 표현식에 둘 이상의 연산자가 있는 경우, 실행 순서는 연산자의 우선순위(precedence) 에 의해 결정됩니다.

        1 + 2 * 2라는 식이 있을 때 곱셈이 먼저, 그 후에 덧셈이 일어난다는 것을 알고 계실 겁니다.
        이런 개념이 연산자 우선순위입니다. 여기서 곱셈은 덧셈보다 더 높은 우선순위를 가지죠.

        자바스크립트에서 정의한 연산자 우선순위가 마음에 들지 않는다면, 괄호를 사용하면 됩니다.
        괄호는 모든 연산자보다 우선순위가 높기 때문에 자바스크립트에서 정의한 연산자 우선순위를 무력화시킵니다. 표현식 (1 + 2) * 2에서 괄호로 둘러싼 덧셈 연산자가 먼저 수행되는 것 같이 말이죠.

        자바스크립트는 다양한 연산자를 제공하는데, 이 모든 연산자엔 우선순위가 매겨져 있습니다.
        우선순위 숫자가 클수록 먼저 실행됩니다. 순위가 같으면 왼쪽부터 시작해서 오른쪽으로 연산이 수행됩니다.

        아래는 우선순위 테이블(precedence table)의 일부를 발췌한 표입니다.
        순서를 기억할 필요는 없지만, 동일한 기호의 단항 연산자는 이항 연산자보다 우선순위가 더 높다는 것에 주목해 주시기 바랍니다.
        */
    
        순위	연산자 이름	기호

        17	단항 덧셈	+
        17	단항 부정	-
        15	곱셈	*
        15	나눗셈	/
        13	덧셈	+
        13	뺄셈	-
        3	할당	=

        let a = 1;
        let b = 2;
        let c = 3 - (a = b + 1);

        console.log( a ); // 3
        console.log( c ); // 0


        /*
        할당 연산자
        무언가를 할당할 때 쓰이는 =도 연산자입니다. 이 연산자는 할당(assignment) 연산자라고 불리는데, 우선순위는 3으로 아주 낮습니다.
        */
        x = 2 * 2 + 1 //과 같은 표현식에서 계산이 먼저 이뤄지고, 그 결과가 x에 할당되는 이유가 바로 이 때문입니다.

        let x = 2 * 2 + 1;

        alert( x );
        let a, b, c;

        a = b = c = 2 + 2;

        alert( a ); // 4
        alert( b ); // 4
        alert( c ); // 4

        /*
        복합 할당 연산자
        프로그램을 짜다 보면, 변수에 연산자를 적용하고 그 결과를 같은 변수에 저장해야 하는 경우가 종종 생깁니다.

        아래와 같이 말이죠.
        */
        
        let n = 2;
        n = n + 5;
        n = n * 2;

        //증감연산자

        //증가연산자
        let counter = 2;
        counter++;      // counter = counter + 1과 동일하게 동작합니다. 하지만 식은 더 짧습니다.
        alert( counter ); // 3

        //감소연산자
        let counter = 2;
        counter--;      // counter = counter - 1과 동일하게 동작합니다. 하지만 식은 더 짧습니다.
        alert( counter ); // 1

        counter++와 같이 피연산자 뒤에 올 때는,
        '후위형(postfix form)'이라고 부릅니다.

        ++counter와 같이 피연산자 앞에 올 때는,
        '전위형(prefix form)'이라고 부릅니다.


        //전위형
        let counter = 1;
        let a = ++counter; // (*)
        alert(a); // 2

        //후위형
        let counter = 1;
        let a = counter++; // (*) ++counter를 counter++로 바꿈
        alert(a); // 1

        let counter = 0;
        counter++;
        ++counter;
        alert( counter ); // 2, 위 두 라인은 동일한 연산을 수행합니다.

        비트 연산자
        비트 연산자(bitwise operator)는 인수를 32비트 정수로 변환하여 이진 연산을 수행합니다.
        
        비트 AND ( & )
        비트 OR ( | )
        비트 XOR ( ^ )
        비트 NOT ( ~ )
        왼쪽 시프트(LEFT SHIFT) ( << )
        오른쪽 시프트(RIGHT SHIFT) ( >> )
        부호 없는 오른쪽 시프트(ZERO-FILL RIGHT SHIFT) ( >>> )



    </script>
</body>
</html>
